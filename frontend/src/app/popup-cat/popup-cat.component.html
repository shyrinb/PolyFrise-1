<h1 mat-dialog-title>Change Categorie</h1>
<div mat-dialog-content>
  <form [formGroup]="formData" (ngModel)="emitData()">
    <div mat-dialog-content class="mat-dialog-content">
      <!-- Sélection de la catégorie -->
      <div class="categories">
        <label>Sélectionnez la catégorie à modifier :</label>
        <div *ngFor="let category of categories">
          <input type="radio" name="category" [value]="category.id" (change)="onCategoryChange(category.id)" [checked]="category.selected">
          {{ category.name }}
        </div>
      </div>

      <!-- Sélection des événements avec des cases à cocher -->
      <div class="events">
        <label>Sélectionnez les événements à inclure :</label>
        <div *ngFor="let date of dates">
          <mat-checkbox [(ngModel)]="date.selected" (change)="onEventChange(date.id)">{{ date.nom }}</mat-checkbox>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button type="submit" mat-button mat-dialog-close color="primary">Enregistrer</button>
  <button mat-button mat-dialog-close>Annuler</button>
</div>
