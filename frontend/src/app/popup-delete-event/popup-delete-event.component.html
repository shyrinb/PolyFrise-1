<div class="container">
    <div class="header">
        <button mat-raised-button color="primary" (click)="logout()" class="btn btn-primary">Déconnexion</button>
            <ul class="nav-list">
                <li class="nav-item">
                    <button mat-raised-button color="primary" routerLink="/accueil" class="home-button" >Accueil</button>
                </li>
                <li class="nav-item">
                    <button mat-raised-button color="primary" routerLink="/add-event" class="home-button">Ajouter données</button>
                </li>
                <li class="nav-item">
                    <button mat-raised-button color="primary" routerLink="/modify-event" class="home-button">Modifier données</button>
                </li>
                <li class="nav-item">
                    <button mat-raised-button color="primary" routerLink="/delete-event" class="home-button" style="color:red;">Supprimer données</button>
                </li><br>
            </ul>     
    </div>


    <h1 mat-dialog-title>Supprimer un évènement</h1>
   
  <form [formGroup]="formData" (ngSubmit)="submitData()">
    <div mat-dialog-content class="mat-dialog-content">
    <!-- Sélection de la catégorie -->
    <div class="categories">
      <label>Sélectionnez la catégorie à supprimer :</label>
      <div *ngFor="let category of categories">
        <input type="radio" name="category" [value]="category.id" (change)="onCategoryChange(category.id)" [checked]="category.selected">
        {{ category.name }}
      </div>
    </div>
    
    <!-- Sélection de l'événement à modifier -->
    <div class="events">
      <label>Sélectionnez l'événement à supprimer :</label>
      <div *ngIf="selectedCategories.length > 0">
        <div *ngFor="let event of dates">
          <input type="radio" name="selectedEvent" [value]="event.id" (change)="onEventChange(event.id)" [checked]="event.selected">
          {{ event.nom }} - {{ event.date }}
        </div>
      </div>
    </div>
    
  </div>
  
    </form>
 
  <button type="button" mat-button mat-dialog-close color="primary" (click)="submitData()">Soumettre Suppression</button>
  

</div>
