<h1 mat-dialog-title>Change Style</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
    <mat-label>Sélectionnez la couleur :</mat-label>
    <mat-select [(ngModel)]="color" name="shape">
        <mat-option  value="#0000FF"> Bleu</mat-option>
        <mat-option  value="#FF0000 "> Rouge</mat-option>
        <mat-option  value="#008000"> Vert</mat-option>
        <mat-option value="#FFFF00 "> Jaune</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div>
    <mat-form-field>
    <mat-label>Sélectionnez la forme :</mat-label>
    <mat-select [(ngModel)]="shape" name="shape">
      <mat-option value="verticale">Verticale</mat-option>
      <mat-option value="horizontale">Horizontale</mat-option>
    </mat-select>
  </mat-form-field>

  </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" (click)="emitData()">Enregistrer</button>
    <button mat-button mat-dialog-close>Annuler</button>
</div>
