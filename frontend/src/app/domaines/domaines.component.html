<button mat-raised-button color="primary" routerLink="/accueil" class="home-button">Retour</button>
<h1> DOMAINES : </h1>

<div *ngIf="domainesData" class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>NOM</th>
        <th>Date Cr√©ation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let domaine of domainesData" class="table-row">
        <td>{{ domaine.id }}</td>
        <td>{{ domaine.nom }}</td>
        <td>{{ domaine.date_creation }}</td>
      </tr>
    </tbody>
  </table>
</div>
